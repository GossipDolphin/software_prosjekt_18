<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Arrangementer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
            function visSkjema() {
                document.getElementById("opprettArrangement").innerHTML = "<ul>" +
                    "<strong>Navn på arrangementet</strong>" +
                    "<li><input type='text' name='navn' id='navn' value='Ola sitt arrangement'></li>" +
                    "<strong>Beskrivelse</strong>" +
                    "<li><input type='text' name='beskrivelse' id='beskrivelse' value='Ola løper mot alle mann'></li>" +
                    "<strong>Start tid</strong>" +
                    "<li><input value='2019-06-13T13:00' type='datetime-local' name='startTid' id='startTid'></li>" +
                    "<strong>Slutt tid</strong>" +
                    "<li><input value='2019-06-13T13:00' type='datetime-local' name='sluttTid' id='sluttTid'></li>" +
                    "<strong>Lokasjon/ addresse</strong>" +
                    "<li><input type='text' name='lokasjon' id='lokasjon' value='Halden'></li>" +
                    "<button id='lagre' onclick='submit()'>Lagre</button>" +
                    "</ul>";
        }
    </script>

</head>
<body>
<nav>
<ul class="meny">
    <li><a href="/">Home</a></li>
    <li><a href="/arrangementer">Arrangementer</a></li>
    <li><a href="/login">Login</a></li>
    <li><a href="/signup">Registrer</a></li>
</ul>
</nav>
<section>
<h2>Alle arrangementer</h2>
<table><tr><th>Navn</th><th>Beskrivelse</th><th>Sted</th><th>Starttid</th><th>Slutttid</th><th>Arrangør</th></tr>
    <tr th:each="arrangement: ${arrangementer}">
        <td><a th:href="@{'arrangementer/' + ${arrangement.id}}" th:text="${arrangement.navn}"></a></td>
        <td th:text="${arrangement.beskrivelse}"></td>
        <td th:text="${arrangement.lokasjon}"></td>
        <td th:text="${arrangement.startDate}"></td>
        <td th:text="${arrangement.sluttDate}"></td>
        <td th:text="${arrangement.organiser}"></td>
    </tr>
</table>
<form id="opprettArrangement" name="opprettArrangement" method="post" >
    <button onclick="visSkjema()">Opprett nytt arrangement</button>
</form>
</section>
</body>
</html>
